version: 2
updates:
- package-ecosystem: "gomod"
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 0
  labels:
  - "no changelog"
  commit-message:
    prefix: "chore"
    include: "scope"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 0
  labels:
  - "no changelog"
  commit-message:
    prefix: "chore"
    include: "scope"
- package-ecosystem: "bundler"
  directory: "test"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 0
  labels:
  - "no changelog"
  commit-message:
    prefix: "chore"
    include: "scope"
